<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <style>
        body,html{
            padding: 0;
            margin: 0;
        }
        #ground {
            position: relative;
            height: 100vh;
            /* Set the height of the ground */
            background-color: green;
        }
        
        #bug {
            position: absolute;
            transition: left 0s ease, top 0s ease;
            font-size: 2em;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="ground" onmousemove="moveBug(event)">
        <div id="bug">ðŸª°</div>
    </div>

    <script>
        function moveBug(event) {
            const bugElement = document.getElementById('bug');
            const groundElement = document.getElementById('ground');

            const groundRect = groundElement.getBoundingClientRect();

            const mouseX = event.clientX - groundRect.left;
            const mouseY = event.clientY - groundRect.top;

            bugElement.style.left = `${mouseX - bugElement.clientWidth / 2}px`;
            bugElement.style.top = `${mouseY - bugElement.clientHeight / 2}px`;
        }
    </script>
</body>

</html>
